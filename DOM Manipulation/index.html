<body>
    <!-- <div id="wrapper"></div> -->
    <script>
        const newEl = document.createElement('p');
        newEl.textContent = 'Hey I’m red!';
        newEl.style.color = 'red';
        document.body.appendChild(newEl);

        const anotherEl = document.createElement('h3');
        anotherEl.textContent = "I'm blue h3!";
        anotherEl.style.color = 'blue';
        document.body.appendChild(anotherEl);

        const wrapper2 = document.createElement('div');
        wrapper2.style.cssText = 'background: pink; border: black';

        const firstEl = document.createElement('h1');
        firstEl.textContent = "I’m in a div";
        wrapper2.appendChild(firstEl);

        const secondEl = document.createElement('p');
        secondEl.textContent = "ME TOO!";
        wrapper2.appendChild(secondEl);

        document.body.appendChild(wrapper2);


    </script>
